apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.trialapp2"
    
    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    defaultConfig {
        applicationId "com.trialapp2"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 60
        versionName "1.1"
        
        // Enable 16KB page size support
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
        
        // Configure for 16KB page size compatibility
        packagingOptions {
            pickFirst '**/libc++_shared.so'
            pickFirst '**/libjsc.so'
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('trials-genie-key.jks')
            storePassword 'android'
            keyAlias 'trials-genie-key'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    // Bundle configuration for 16KB page size support
    bundle {
        abi {
            enableSplit true
        }
        density {
            enableSplit true
        }
        language {
            enableSplit false
        }
    }
    
    // Configure splits for better 16KB page size compatibility
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            universalApk true
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Load React Native auto-linked native modules via CLI script
// Try nested path under react-native first, then fallback to top-level
def cliModulesScript = file("../../node_modules/react-native/node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (cliModulesScript.exists()) {
    apply from: cliModulesScript
} else {
    apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
}

applyNativeModulesAppBuildGradle(project)
